<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📦 طلباتي</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7770714931220768"
     crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="lv12.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 min-h-screen">

  <div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">📦 طلباتي</h1>

    <div class="bg-white rounded-lg shadow p-4 mb-6 flex flex-col md:flex-row gap-4 items-center justify-between">
      <div class="flex gap-2 flex-wrap">
        <button onclick="filterStatus('all')" class="filter-btn bg-blue-100 text-blue-700 px-3 py-1 rounded">الكل</button>
        <button onclick="filterStatus('pending')" class="filter-btn bg-yellow-100 text-yellow-700 px-3 py-1 rounded">⏳ قيد الانتظار</button>
        <button onclick="filterStatus('shipped')" class="filter-btn bg-blue-100 text-blue-700 px-3 py-1 rounded">🚚 جاري الشحن</button>
        <button onclick="filterStatus('delivered')" class="filter-btn bg-green-100 text-green-700 px-3 py-1 rounded">✅ تم التسليم</button>
        <button onclick="filterStatus('cancelled')" class="filter-btn bg-red-100 text-red-700 px-3 py-1 rounded">❌ ملغي</button>
      </div>

      <div class="flex gap-2 items-center">
        <input type="date" id="dateFrom" class="border p-2 rounded">
        <span>إلى</span>
        <input type="date" id="dateTo" class="border p-2 rounded">
        <button onclick="applyDateFilter()" class="bg-blue-600 text-white px-3 py-1 rounded">🔍 بحث</button>
      </div>
    </div>

    <div id="orders-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allOrders = [];
    let currentStatus = "all";

    async function loadMyOrders() {
      const { data: sessionData } = await supabase.auth.getSession();
      if (!sessionData.session) {
        alert("من فضلك سجل الدخول أولا");
        window.location.href = "login.html";
        return;
      }

      const user = sessionData.session.user;

      const { data: orders, error } = await supabase
        .from("orders")
        .select("id, quantity, status, created_at, delivery_date, products(name, price, image_url)")
        .eq("user_id", user.id)
        .order("id", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      allOrders = orders || [];
      renderOrders();
    }

    function renderOrders() {
      const ordersList = document.getElementById("orders-list");
      ordersList.innerHTML = "";

      let filtered = allOrders.filter(order => currentStatus === "all" || order.status === currentStatus);

      const from = document.getElementById("dateFrom").value;
      const to = document.getElementById("dateTo").value;
      if (from) filtered = filtered.filter(o => new Date(o.created_at) >= new Date(from));
      if (to) filtered = filtered.filter(o => new Date(o.created_at) <= new Date(to + "T23:59:59"));

      if (filtered.length === 0) {
        ordersList.innerHTML = `<p class="col-span-3 text-center text-gray-500">🚫 لا توجد طلبات مطابقة للبحث</p>`;
        return;
      }

      filtered.forEach(order => {
        let statusColor = "bg-yellow-200 text-yellow-800";
        let statusText = "⏳ قيد الانتظار";
        if (order.status === "shipped") { statusColor = "bg-blue-200 text-blue-800"; statusText = "🚚 جاري الشحن"; }
        if (order.status === "delivered") { statusColor = "bg-green-200 text-green-800"; statusText = "✅ تم التسليم"; }
        if (order.status === "cancelled") { statusColor = "bg-red-200 text-red-800"; statusText = "❌ ملغي"; }

        const price = order.products?.price || 0;
        const total = price * order.quantity;

        ordersList.innerHTML += `
          <div class="bg-white rounded-lg shadow-md p-4 flex flex-col">
            <img src="${order.products?.image_url || 'default.png'}" class="w-full h-40 object-cover rounded mb-3">
            <h2 class="text-lg font-bold mb-1">${order.products?.name || "منتج محذوف"}</h2>
            <p class="text-sm text-gray-600 mb-1">📦 الكمية: ${order.quantity}</p>
            <p class="text-sm text-gray-600 mb-1">💰 السعر: ${price} ج.م</p>
            <p class="font-semibold text-blue-600 mb-2">الإجمالي: ${total} ج.م</p>
            <p class="text-sm text-gray-500">🗓️ تاريخ الطلب: ${new Date(order.created_at).toLocaleDateString("ar-EG")}</p>
            <p class="text-sm text-gray-500">🚚 ميعاد التوصيل: ${
              order.delivery_date ? new Date(order.delivery_date).toLocaleString("ar-EG") : "لم يحدد بعد"
            }</p>
            <span class="mt-3 px-3 py-1 text-center rounded ${statusColor}">${statusText}</span>
          </div>
        `;
      });
    }

    function filterStatus(status) {
      currentStatus = status;
      renderOrders();
    }

    function applyDateFilter() {
      renderOrders();
    }

    loadMyOrders();
  </script>
</body>
</html>
