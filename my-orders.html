<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📦 طلباتي | LV12</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="lv12.ico" type="image/x-icon">
  <style>
    ::placeholder { color: #999; }
    .order-card:hover { transform: scale(1.02); transition: 0.2s; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 onclick="location.href='shop.html'" class="text-2xl font-bold text-blue-700 cursor-pointer">🛍️ متجر LV12</h1>
      <div class="flex items-center gap-3">
        <input id="searchInput" type="text" placeholder="🔍 ابحث عن منتج أو حالة..." class="border border-gray-300 rounded-lg px-3 py-1.5 w-56 focus:ring-2 focus:ring-blue-400">
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg shadow">🚪 خروج</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6 flex-1">
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">📦 طلباتي</h2>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 hidden px-4 py-3 rounded-lg text-white shadow-lg z-50"></div>

    <!-- Loader -->
    <div id="loader" class="text-center text-gray-600 hidden">
      <div class="animate-spin border-4 border-gray-300 border-t-blue-600 rounded-full w-10 h-10 mx-auto mb-3"></div>
      <p>جارٍ تحميل الطلبات...</p>
    </div>

    <div id="orders-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="bg-gray-900 text-white text-center py-5 text-sm mt-auto">
    <p>© 2025 LV12 - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const ordersList = document.getElementById("orders-list");
    const toast = document.getElementById("toast");
    const loader = document.getElementById("loader");
    const searchInput = document.getElementById("searchInput");
    let allOrders = [];

    function showToast(message, success = true) {
      toast.textContent = message;
      toast.className = `fixed bottom-5 right-5 ${success ? 'bg-green-600' : 'bg-red-600'} text-white px-4 py-3 rounded-lg shadow-lg`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    async function loadOrders() {
      loader.classList.remove("hidden");
      ordersList.innerHTML = "";

      const { data: sessionData } = await supabase.auth.getSession();
      if (!sessionData.session) {
        showToast("⚠️ من فضلك سجل الدخول أولًا", false);
        setTimeout(() => (window.location.href = "shop-login.html"), 1500);
        return;
      }

      const user = sessionData.session.user;

      // ✅ جلب الطلبات مع بيانات المنتج المرتبطة
      const { data: orders, error } = await supabase
        .from("orders")
        .select(`
          id, quantity, status, created_at, delivery_date,
          products:product_id ( name, price, image_url )
        `)
        .eq("user_id", user.id)
        .order("id", { ascending: false });

      loader.classList.add("hidden");

      if (error) {
        console.error(error);
        showToast("❌ خطأ أثناء تحميل الطلبات", false);
        return;
      }

      allOrders = orders || [];
      renderOrders(allOrders);
    }

    function renderOrders(orders) {
      ordersList.innerHTML = "";

      if (!orders || orders.length === 0) {
        ordersList.innerHTML = `<p class="col-span-3 text-center text-gray-500 text-lg">🚫 لا توجد طلبات حتى الآن</p>`;
        return;
      }

      orders.forEach(order => {
        const p = order.products || {};
        const total = (p.price || 0) * (order.quantity || 1);

        let color = "bg-yellow-100 text-yellow-700";
        let statusText = "⏳ قيد المعالجة";
        if (order.status === "shipped") { color = "bg-blue-100 text-blue-700"; statusText = "🚚 جاري التوصيل"; }
        if (order.status === "delivered") { color = "bg-green-100 text-green-700"; statusText = "✅ تم التسليم"; }
        if (order.status === "cancelled") { color = "bg-red-100 text-red-700"; statusText = "❌ ملغي"; }

        ordersList.innerHTML += `
          <div class="order-card bg-white rounded-xl shadow p-4 flex flex-col justify-between">
            <img src="${p.image_url || 'https://via.placeholder.com/300'}" class="rounded-lg h-40 w-full object-cover mb-3">
            <h3 class="text-lg font-bold mb-1">${p.name || 'منتج غير متوفر'}</h3>
            <p class="text-gray-600 mb-1">📦 الكمية: ${order.quantity}</p>
            <p class="text-gray-600 mb-1">💰 السعر: ${p.price || 0} ج.م</p>
            <p class="font-semibold text-blue-700 mb-2">الإجمالي: ${total.toFixed(2)} ج.م</p>
            <p class="text-sm text-gray-500 mb-2">🗓️ ${new Date(order.created_at).toLocaleString('ar-EG')}</p>
            <span class="text-center text-sm font-semibold py-1 px-3 rounded ${color}">${statusText}</span>
          </div>
        `;
      });
    }

    searchInput.addEventListener("input", e => {
      const query = e.target.value.trim().toLowerCase();
      const filtered = allOrders.filter(o => {
        const p = o.products || {};
        return (
          (p.name || "").toLowerCase().includes(query) ||
          (o.status || "").toLowerCase().includes(query) ||
          new Date(o.created_at).toLocaleString('ar-EG').includes(query)
        );
      });
      renderOrders(filtered);
    });

    // ✅ تسجيل الخروج
    async function logout() {
      await supabase.auth.signOut();
      showToast("👋 تم تسجيل الخروج");
      setTimeout(() => (window.location.href = "shop-login.html"), 1000);
    }

    loadOrders();
  </script>
</body>
</html>
