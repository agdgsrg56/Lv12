<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🛒 سلة المشتريات</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7770714931220768"
     crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="lv12.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">🛒 سلة المشتريات</h1>

    <div class="bg-white rounded shadow p-4 mb-6 overflow-x-auto">
      <table class="w-full text-center">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">المنتج</th>
            <th class="p-2">الكمية</th>
            <th class="p-2">السعر</th>
            <th class="p-2">الإجمالي</th>
            <th class="p-2">إجراءات</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
        <tfoot>
          <tr class="bg-gray-100 font-semibold">
            <td colspan="3" class="text-right p-3">الإجمالي الكلي:</td>
            <td id="cart-total" class="p-3 font-bold text-green-700">0 ج.م</td>
            <td class="p-2">
              <button onclick="clearCart()" class="bg-red-600 text-white px-3 py-1 rounded">🗑️ تفريغ السلة</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">👤 بيانات العميل</h2>
      <input type="text" id="cust-name" placeholder="الاسم" class="border p-2 w-full mb-3 rounded">
      <input type="text" id="cust-phone" placeholder="رقم الهاتف" class="border p-2 w-full mb-3 rounded">
      <input type="text" id="cust-address" placeholder="العنوان" class="border p-2 w-full mb-3 rounded">
      <h2 class="text-xl font-bold mb-4 mt-6">🚚 ميعاد التوصيل</h2>
      <input type="date" id="delivery-date" class="border p-2 w-full mb-3 rounded">
      <input type="time" id="delivery-time" class="border p-2 w-full mb-3 rounded">
    </div>

    <div class="text-center">
      <button id="submitBtn" onclick="submitOrder()" class="bg-green-600 text-white px-6 py-3 rounded shadow hover:bg-green-700">
        ✅ إرسال الطلب
      </button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function normalizeCart() {
      cart = cart.map((it) => {
        const qty = Number(it.quantity);
        return { ...it, quantity: Number.isFinite(qty) && qty > 0 ? Math.trunc(qty) : 1 };
      });
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function renderCart() {
      normalizeCart();
      const table = document.getElementById("cart-items");
      table.innerHTML = "";

      if (cart.length === 0) {
        table.innerHTML = `<tr><td colspan="5" class="p-4 text-gray-500">السلة فارغة 🛒</td></tr>`;
        document.getElementById("cart-total").textContent = "0 ج.م";
        return;
      }

      let grandTotal = 0;
      cart.forEach((item, index) => {
        const price = Number(item.price) || 0;
        const qty = Number(item.quantity) || 1;
        const total = price * qty;
        grandTotal += total;

        table.innerHTML += `
          <tr class="border-b">
            <td class="p-2">${escapeHtml(item.name || 'منتج')}</td>
            <td class="p-2">
              <input type="number" min="1" value="${qty}" onchange="updateQuantity(${index}, this.value)" class="w-16 border rounded p-1 text-center">
            </td>
            <td class="p-2">${price} ج.م</td>
            <td class="p-2">${total} ج.م</td>
            <td class="p-2">
              <button onclick="removeItem(${index})" class="bg-red-500 text-white px-2 py-1 rounded">❌ حذف</button>
            </td>
          </tr>
        `;
      });

      document.getElementById("cart-total").textContent = `${grandTotal} ج.م`;
    }

    function updateQuantity(index, newQty) {
      const q = parseInt(newQty);
      cart[index].quantity = Number.isFinite(q) && q > 0 ? q : 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      if (confirm("⚠️ هل تريد تفريغ السلة بالكامل؟")) {
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      }
    }

    function escapeHtml(text) {
      return String(text).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    async function submitOrder() {
      normalizeCart();

      const name = document.getElementById("cust-name").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const address = document.getElementById("cust-address").value.trim();
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;

      if (!name || !phone || !address) {
        alert("⚠️ من فضلك أدخل الاسم، رقم الهاتف، والعنوان.");
        return;
      }
      if (!/^[0-9]{8,15}$/.test(phone)) {
        alert("⚠️ رقم الهاتف غير صحيح.");
        return;
      }
      if (cart.length === 0) {
        alert("🛒 السلة فارغة");
        return;
      }

      let deliveryDate = null;
      if (date && time) deliveryDate = new Date(date + "T" + time).toISOString();

      const { data: sessionData } = await supabase.auth.getSession();
      const userId = sessionData?.session?.user?.id || null;

      const orderRows = cart.map(it => ({
        user_id: userId,
        name,
        phone,
        address,
        product_id: Number(it.id),
        quantity: Math.max(1, Math.trunc(it.quantity)),
        price: Number(it.price) || 0,
        total: (Number(it.price) || 0) * Math.max(1, Math.trunc(it.quantity)),
        status: "pending",
        delivery_date: deliveryDate,
        created_at: new Date().toISOString()
      }));

      const { data, error } = await supabase.from("orders").insert(orderRows).select();
      if (error) {
        console.error("Supabase insert error:", error);
        alert("❌ حدث خطأ أثناء إرسال الطلب.");
        return;
      }

      alert("✅ تم إرسال طلبك بنجاح! (" + data.length + " عنصر/عناصر)");
      clearCart();
    }

    renderCart();
  </script>
</body>
</html>
