<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🛒 سلة المشتريات | LV12</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7770714931220768"
     crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="lv12.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 onclick="location.href='shop.html'" class="text-2xl font-bold text-blue-600 cursor-pointer">🛍️ متجر LV12</h1>
      <a href="my-orders.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">📦 طلباتي</a>
    </div>
  </header>

  <main class="flex-1 max-w-6xl mx-auto py-8 px-4">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">🛒 سلة المشتريات</h2>

    <div class="bg-white rounded-xl shadow p-4 mb-6 overflow-x-auto">
      <table class="w-full text-center">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="p-2">المنتج</th>
            <th class="p-2">الكمية</th>
            <th class="p-2">السعر</th>
            <th class="p-2">الإجمالي</th>
            <th class="p-2">إجراءات</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
        <tfoot>
          <tr class="bg-gray-50 font-semibold">
            <td colspan="3" class="text-right p-3">الإجمالي الكلي:</td>
            <td id="cart-total" class="p-3 font-bold text-green-700">0 ج.م</td>
            <td class="p-2">
              <button onclick="confirmClearCart()" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">🗑️ تفريغ السلة</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="bg-white rounded-xl shadow p-6 mb-6">
      <h3 class="text-xl font-bold mb-4">👤 بيانات العميل</h3>
      <input type="text" id="cust-name" placeholder="الاسم الكامل" class="border p-2 w-full mb-3 rounded focus:ring focus:ring-blue-200">
      <input type="text" id="cust-phone" placeholder="رقم الهاتف" class="border p-2 w-full mb-3 rounded focus:ring focus:ring-blue-200">
      <input type="text" id="cust-address" placeholder="العنوان" class="border p-2 w-full mb-3 rounded focus:ring focus:ring-blue-200">

      <h3 class="text-xl font-bold mb-4 mt-6">🚚 ميعاد التوصيل</h3>
      <input type="date" id="delivery-date" class="border p-2 w-full mb-3 rounded">
      <input type="time" id="delivery-time" class="border p-2 w-full mb-3 rounded">
    </div>

    <div class="text-center">
      <button id="submitBtn" onclick="submitOrder()" class="bg-green-600 text-white px-8 py-3 rounded-lg shadow hover:bg-green-700 transition">✅ إرسال الطلب</button>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-5 right-5 hidden px-4 py-3 rounded-lg shadow text-white z-50"></div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm text-center">
      <h3 class="text-lg font-semibold mb-4 text-gray-800">هل تريد تفريغ السلة بالكامل؟</h3>
      <div class="flex justify-center gap-4">
        <button onclick="clearCart(true)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">نعم</button>
        <button onclick="hideModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">إلغاء</button>
      </div>
    </div>
  </div>

  <footer class="bg-gray-900 text-white text-center py-5 text-sm mt-auto">
    <p>© 2025 LV12 - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
    const SUPABASE_ANON_KEY =    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const toast = document.getElementById("toast");
    const modal = document.getElementById("confirmModal");

    function showToast(msg, success = true) {
      toast.textContent = msg;
      toast.className = `fixed bottom-5 right-5 ${success ? "bg-green-600" : "bg-red-600"} text-white px-4 py-3 rounded-lg shadow-lg`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    function showModal() { modal.classList.remove("hidden", "opacity-0"); modal.classList.add("flex"); }
    function hideModal() { modal.classList.add("hidden"); }
    function confirmClearCart() { showModal(); }

    function normalizeCart() {
      cart = cart.map(it => {
        const qty = Number(it.quantity);
        return { ...it, quantity: Number.isFinite(qty) && qty > 0 ? Math.trunc(qty) : 1 };
      });
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function renderCart() {
      normalizeCart();
      const table = document.getElementById("cart-items");
      table.innerHTML = "";

      if (cart.length === 0) {
        table.innerHTML = `<tr><td colspan="5" class="p-4 text-gray-500">السلة فارغة 🛒</td></tr>`;
        document.getElementById("cart-total").textContent = "0 ج.م";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        const price = Number(item.price) || 0;
        const qty = Number(item.quantity) || 1;
        const subTotal = price * qty;
        total += subTotal;

        table.innerHTML += `
          <tr class="border-b hover:bg-gray-50">
            <td class="p-2 font-semibold">${escapeHtml(item.name || "منتج")}</td>
            <td class="p-2">
              <input type="number" min="1" value="${qty}" onchange="updateQuantity(${index}, this.value)" class="w-16 border rounded text-center">
            </td>
            <td class="p-2 text-gray-700">${price} ج.م</td>
            <td class="p-2 text-green-700 font-semibold">${subTotal} ج.م</td>
            <td class="p-2">
              <button onclick="removeItem(${index})" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">❌ حذف</button>
            </td>
          </tr>
        `;
      });
      document.getElementById("cart-total").textContent = `${total} ج.م`;
    }

    function updateQuantity(index, newQty) {
      cart[index].quantity = Math.max(1, parseInt(newQty) || 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      showToast("✅ تم تحديث الكمية");
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      showToast("🗑️ تم حذف المنتج");
    }

    function clearCart(confirm = false) {
      if (!confirm) return;
      cart = [];
      localStorage.removeItem("cart");
      renderCart();
      hideModal();
      showToast("🧹 تم تفريغ السلة بنجاح");
    }

    function escapeHtml(text) {
      return String(text).replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
    }

    async function submitOrder() {
      normalizeCart();

      const name = document.getElementById("cust-name").value.trim();
      const phone = document.getElementById("cust-phone").value.trim();
      const address = document.getElementById("cust-address").value.trim();
      const date = document.getElementById("delivery-date").value;
      const time = document.getElementById("delivery-time").value;

      if (!name || !phone || !address) {
        showToast("⚠️ يرجى إدخال جميع البيانات", false);
        return;
      }

      if (!/^[0-9]{8,15}$/.test(phone)) {
        showToast("⚠️ رقم الهاتف غير صحيح", false);
        return;
      }

      if (cart.length === 0) {
        showToast("🛒 السلة فارغة", false);
        return;
      }

      const deliveryDate = date && time ? new Date(date + "T" + time).toISOString() : null;

      const { data: sessionData } = await supabase.auth.getSession();
      const userId = sessionData?.session?.user?.id || null;

      const orderRows = cart.map(it => ({
        user_id: userId,
        name,
        phone,
        address,
        product_id: Number(it.id),
        quantity: Math.max(1, Math.trunc(it.quantity)),
        price: Number(it.price) || 0,
        total: (Number(it.price) || 0) * Math.max(1, Math.trunc(it.quantity)),
        status: "pending",
        delivery_date: deliveryDate,
        created_at: new Date().toISOString(),
      }));

      const { data, error } = await supabase.from("orders").insert(orderRows).select();

      if (error) {
        console.error(error);
        showToast("❌ حدث خطأ أثناء إرسال الطلب", false);
        return;
      }

      showToast("✅ تم إرسال الطلب بنجاح!");
      localStorage.removeItem("cart");
      setTimeout(() => window.location.href = "my-orders.html", 1500);
    }

    renderCart();
  </script>
</body>
</html>
