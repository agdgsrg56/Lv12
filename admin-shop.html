document.getElementById("product-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const id = document.getElementById("product-id").value || null;
  const name = document.getElementById("product-name").value.trim();
  const description = document.getElementById("product-description").value.trim();
  const price = parseFloat(document.getElementById("product-price").value) || 0;
  const stock = parseInt(document.getElementById("product-stock").value) || 0;
  let category = document.getElementById("new-category").value.trim();
  if (!category) category = document.getElementById("product-category").value;

  const imageFiles = Array.from(document.getElementById("product-image").files || []);
  let productId = id ? Number(id) : null;

  try {
    if (productId) {
      const { error: updErr } = await supabase
        .from("products")
        .update({
          name,
          description,
          price,
          stock,
          metadata: { category },
        })
        .eq("id", productId);

      if (updErr) throw updErr;
    } else {
      const { data: inserted, error: insErr } = await supabase
        .from("products")
        .insert([{ name, description, price, stock, metadata: { category } }])
        .select()
        .single();

      if (insErr) throw insErr;
      productId = inserted.id;
    }

    if (imageFiles.length > 0) {
      const uploadedPaths = [];

      for (const file of imageFiles) {
        const fileName = `${productId}/${Date.now()}-${file.name.replace(/\s+/g, "_")}`;
        const { data: uploadData, error: upErr } = await supabase.storage
          .from("products")
          .upload(fileName, file, { upsert: true });

        if (upErr) {
          console.warn("⚠️ خطأ أثناء رفع الصورة:", upErr.message);
          continue;
        }

        const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/products/${uploadData.path}`;
        uploadedPaths.push(publicUrl);
      }

      if (uploadedPaths.length > 0) {
        const imagesRows = uploadedPaths.map((p, idx) => ({
          product_id: productId,
          image_path: p,
          is_primary: idx === 0,
        }));

        const { error: imgErr } = await supabase.from("product_images").insert(imagesRows);
        if (imgErr) console.warn("⚠️ خطأ أثناء حفظ روابط الصور:", imgErr.message);
      }
    }

    alert("✅ تم حفظ المنتج والصور بنجاح");
    resetForm();
    loadProducts();
    loadCategories();
  } catch (err) {
    console.error("❌ خطأ أثناء الحفظ:", err);
    alert("❌ حدث خطأ أثناء الحفظ: " + (err.message || JSON.stringify(err)));
  }
});

function editProduct(data) {
  document.getElementById("product-id").value = data.id;
  document.getElementById("product-name").value = data.name || "";
  document.getElementById("product-description").value = data.description || "";
  document.getElementById("product-price").value = data.price || 0;
  document.getElementById("product-stock").value = data.stock || 0;

  document.getElementById("form-title").textContent = "✏️ تعديل منتج";
  document.getElementById("submit-btn").textContent = "💾 حفظ التغييرات";
  document.getElementById("cancel-edit").classList.remove("hidden");
}

document.getElementById("cancel-edit").addEventListener("click", resetForm);

function resetForm() {
  document.getElementById("product-form").reset();
  document.getElementById("product-id").value = "";
  document.getElementById("form-title").textContent = "➕ إضافة منتج جديد";
  document.getElementById("submit-btn").textContent = "➕ إضافة المنتج";
  document.getElementById("cancel-edit").classList.add("hidden");
}

async function deleteProduct(id) {
  if (confirm("هل تريد حذف هذا المنتج؟")) {
    const { error } = await supabase.from("products").delete().eq("id", id);
    if (error) {
      alert("❌ فشل الحذف: " + error.message);
      return;
    }
    loadProducts();
    loadCategories();
  }
}
