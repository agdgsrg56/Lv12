      <form class="space-y-6" onsubmit="event.preventDefault(); showSuccessMessage();">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">👤 اسم المستخدم</label>

          <label class="block text-gray-700 font-semibold mb-2">👥 الدور</label>
          <select required class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500">
            <option value="">اختر الدور</option>
            <option>مدير</option>
            <option>موظف</option>
            <option>فني</option>
          </select>
        </div>

        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-xl shadow hover:bg-green-700 transition w-full text-lg">

  <script>
    function showSuccessMessage() {
