<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>متجر LV12 — الصفحة الرئيسية</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7770714931220768"
     crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="lv12.ico" type="image/x-icon" />
  <style>
      .card-hover:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: 220ms; }
    .stars { color: #f6b26b; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
      <div class="flex items-center gap-3 cursor-pointer" onclick="location.href='shop.html'">
        <img src="lv12.ico" class="w-10 h-10 rounded" alt="logo" />
        <div>
          <div class="text-lg font-bold text-blue-700">LV12 متجرنا</div>
          <div class="text-xs text-gray-500">تسوق ذكي وسريع</div>
        </div>
      </div>

      <div class="flex-1 px-4">
        <div class="flex gap-3">
          <input id="searchInput" type="search" placeholder="ابحث عن منتج، اسم، أو وصف..." class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <select id="sortSelect" class="border rounded px-3 py-2">
            <option value="newest">الأحدث</option>
            <option value="priceLow">الأرخص</option>
            <option value="priceHigh">الأغلى</option>
            <option value="rating">الأعلى تقييماً</option>
          </select>
          <a href="cart.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">🛍️ السلة</a>
          <a href="my-orders.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">📦 طلباتي</a>
        </div>
      </div>
      <div id="userArea" class="flex items-center gap-3">
        <span id="userName" class="text-sm text-gray-700 hidden sm:inline"></span>
        <a id="loginBtn" href="shop-login.html" class="text-blue-600 underline">تسجيل الدخول</a>
      </div>
    </div>
  </header>
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-wrap gap-2 items-center">
      <div id="categoriesNav" class="flex flex-wrap gap-2"></div>
    </div>
  </nav>
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div id="topInfo" class="mb-6 text-sm text-gray-600">اكتشف أفضل المنتجات — استخدم البحث أو الفلاتر</div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
       <aside class="lg:col-span-1 bg-white p-4 rounded shadow">
        <h3 class="font-semibold mb-3">الفلاتر</h3>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">الفئة</label>
          <select id="categoryFilter" class="w-full border p-2 rounded">
            <option value="">كل الفئات</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">حالة المخزون</label>
          <select id="stockFilter" class="w-full border p-2 rounded">
            <option value="">الكل</option>
            <option value="in">متوفر</option>
            <option value="out">منفذ</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">نطاق السعر</label>
          <div class="flex gap-2">
            <input id="priceMin" type="number" placeholder="من" class="border p-2 rounded w-1/2" />
            <input id="priceMax" type="number" placeholder="إلى" class="border p-2 rounded w-1/2" />
          </div>
        </div>

        <div class="mt-4">
          <button id="applyFilters" class="bg-blue-600 text-white px-3 py-2 rounded w-full">تطبيق</button>
          <button id="resetFilters" class="mt-2 bg-gray-200 px-3 py-2 rounded w-full">إعادة تعيين</button>
        </div>
      </aside>

      <!-- Products grid -->
      <section class="lg:col-span-3">
        <div id="loading" class="text-center text-gray-500 py-16">⏳ جاري تحميل المنتجات...</div>
        <div id="productsGrid" class="hidden grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <!-- Empty -->
        <div id="noResults" class="hidden text-center text-gray-500 py-10">لم تجد نتائج</div>
      </section>
    </div>
  </main>

  <!-- Quick View Modal (product preview with similar) -->
  <div id="quickView" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg max-w-4xl w-full p-5 relative">
      <button onclick="closeQuickView()" class="absolute left-3 top-3 text-gray-500">✖️</button>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div id="qImages" class="md:col-span-1"></div>
        <div class="md:col-span-2">
          <h3 id="qName" class="text-xl font-bold mb-2"></h3>
          <div id="qRating" class="text-sm text-yellow-600 mb-2"></div>
          <p id="qDesc" class="text-gray-700 mb-3"></p>
          <div class="flex items-center gap-4 mb-3">
            <div class="text-2xl font-bold text-blue-700" id="qPrice"></div>
            <div class="text-sm text-gray-600" id="qStock"></div>
          </div>

          <div class="flex gap-2 items-center mb-4">
            <input id="qQty" type="number" value="1" min="1" class="w-20 border p-2 rounded" />
            <button id="qAdd" class="bg-blue-600 text-white px-3 py-2 rounded">➕ سلة</button>
            <button id="qBuy" class="bg-green-600 text-white px-3 py-2 rounded">💳 شراء الآن</button>
            <a id="qFull" class="ml-auto text-sm text-blue-600 underline cursor-pointer">عرض المنتج</a>
          </div>

          <div>
            <h4 class="font-semibold mb-2">منتجات مشابهة</h4>
            <div id="qSimilar" class="flex gap-3 overflow-x-auto"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="fixed bottom-5 left-5 hidden z-50 max-w-xs"></div>

  <footer class="bg-gray-900 text-white text-center py-4 text-sm mt-8">© 2025 LV12</footer>
<script>
/* ================== إعداد Supabase ================== */
const SUPABASE_URL = "https://nszhzfysitppxssplqfb.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zemh6ZnlzaXRwcHhzc3BscWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMzA4OTcsImV4cCI6MjA3MzgwNjg5N30.5KvK4bhqkZ_GpIfED4qecIMfeubAJYwSFJslULwOp-w";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ========== عناصر الواجهة ========== */
const productsGrid = document.getElementById("productsGrid");
const loadingEl = document.getElementById("loading");
const noResultsEl = document.getElementById("noResults");
const searchInput = document.getElementById("searchInput");
const sortSelect = document.getElementById("sortSelect");
const categoriesNav = document.getElementById("categoriesNav");
const categoryFilter = document.getElementById("categoryFilter");
const stockFilter = document.getElementById("stockFilter");
const priceMin = document.getElementById("priceMin");
const priceMax = document.getElementById("priceMax");
const applyFiltersBtn = document.getElementById("applyFilters");
const resetFiltersBtn = document.getElementById("resetFilters");
const toastEl = document.getElementById("toast");

const quickView = document.getElementById("quickView");
const qImages = document.getElementById("qImages");
const qName = document.getElementById("qName");
const qDesc = document.getElementById("qDesc");
const qPrice = document.getElementById("qPrice");
const qStock = document.getElementById("qStock");
const qRating = document.getElementById("qRating");
const qQty = document.getElementById("qQty");
const qAdd = document.getElementById("qAdd");
const qBuy = document.getElementById("qBuy");
const qSimilar = document.getElementById("qSimilar");
const qFull = document.getElementById("qFull");

let allProducts = [];
let displayedProducts = [];
let categories = [];

/* ========== أدوات مساعدة ========== */
function showToast(msg, success = true, timeout = 3000) {
  if (!toastEl) return;
  toastEl.innerHTML = `<div class="p-3 rounded-lg ${success ? 'bg-green-600 text-white' : 'bg-red-600 text-white'} shadow">${msg}</div>`;
  toastEl.classList.remove("hidden");
  clearTimeout(toastEl._t);
  toastEl._t = setTimeout(() => toastEl.classList.add("hidden"), timeout);
}

function escapeHtml(s = '') {
  return String(s).replace(/[&<>"']/g, m =>
    ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m])
  );
}

/* ========== جلب المنتجات ========== */
async function fetchProducts({ search = "", category = "", sort = "newest", minPrice = null, maxPrice = null, stock = "" } = {}) {
  loadingEl?.classList.remove("hidden");
  productsGrid?.classList.add("hidden");
  noResultsEl?.classList.add("hidden");

  try {
    const { data, error } = await supabase
      .from("products")
      .select(`
        id, name, description, price, stock, created_at, category,
        product_images ( image_url, is_primary, ordering ),
        product_reviews ( rating )
      `)
      .order("created_at", { ascending: false });

    if (error) throw error;

    allProducts = (data || []).map(p => {
      const imgs = (p.product_images || []).sort((a, b) => (a.ordering || 0) - (b.ordering || 0));
      const primary = imgs.find(i => i.is_primary) || imgs[0] || {};
      const ratings = (p.product_reviews || []).map(r => Number(r.rating)).filter(Boolean);
      const avg = ratings.length ? Math.round((ratings.reduce((a, b) => a + b, 0) / ratings.length) * 10) / 10 : null;

      return {
        ...p,
        primaryImage: primary.image_url,
        avgRating: avg,
        reviewCount: ratings.length,
      };
    });

    // فلاتر البحث والسعر والمخزون
    displayedProducts = allProducts.filter(prod => {
      if (search && !prod.name.toLowerCase().includes(search.toLowerCase()) &&
          !(prod.description || '').toLowerCase().includes(search.toLowerCase())) return false;
      if (category && prod.category !== category) return false;
      if (minPrice && prod.price < minPrice) return false;
      if (maxPrice && prod.price > maxPrice) return false;
      if (stock === "in" && (!prod.stock || prod.stock <= 0)) return false;
      if (stock === "out" && prod.stock > 0) return false;
      return true;
    });

    categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))];
    renderCategories();
    applySortAndRender(sort);
  } catch (err) {
    console.error("❌ خطأ أثناء تحميل المنتجات:", err);
    loadingEl.textContent = "⚠️ حدث خطأ أثناء تحميل المنتجات";
  } finally {
    loadingEl?.classList.add("hidden");
    productsGrid?.classList.remove("hidden");
  }
}

/* ========== عرض الفئات ========== */
function renderCategories() {
  if (!categoriesNav || !categoryFilter) return;
  categoriesNav.innerHTML = `<button class="px-3 py-1 rounded bg-blue-100 mr-2" onclick="onCategoryClick('')">الكل</button>`;
  categoryFilter.innerHTML = `<option value="">كل الفئات</option>`;
  categories.forEach(cat => {
    const safe = escapeHtml(cat);
    categoriesNav.innerHTML += `<button class="px-3 py-1 rounded bg-gray-100 mr-2" onclick="onCategoryClick('${safe}')">${safe}</button>`;
    categoryFilter.innerHTML += `<option value="${safe}">${safe}</option>`;
  });
}

/* ========== ترتيب النتائج ========== */
function applySortAndRender(sort = sortSelect?.value || 'newest') {
  let products = [...displayedProducts];
  switch (sort) {
    case "priceLow": products.sort((a, b) => a.price - b.price); break;
    case "priceHigh": products.sort((a, b) => b.price - a.price); break;
    case "rating": products.sort((a, b) => (b.avgRating || 0) - (a.avgRating || 0)); break;
    default: products.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)); break;
  }
  renderProducts(products);
}

/* ========== عرض المنتجات ========== */
function renderProducts(products) {
  if (!productsGrid) return;
  productsGrid.innerHTML = "";
  if (!products.length) {
    noResultsEl?.classList.remove("hidden");
    return;
  }

  products.forEach(prod => {
    const card = document.createElement("div");
    const img = prod.primaryImage || "https://via.placeholder.com/400x300?text=No+Image";
    card.className = "bg-white rounded-lg shadow p-0 overflow-hidden flex flex-col";
    card.innerHTML = `
      <a href="#" onclick="openProduct(${prod.id});return false;">
        <img src="${escapeHtml(img)}" class="w-full h-44 object-cover" alt="${escapeHtml(prod.name)}" />
      </a>
      <div class="p-3 flex-1 flex flex-col">
        <h3 class="font-semibold text-gray-800">${escapeHtml(prod.name)}</h3>
        <div class="text-xs text-gray-500 mt-1 flex-1">${escapeHtml((prod.description || '').slice(0, 90))}</div>
        <div class="mt-3 flex items-center justify-between">
          <div>
            <div class="text-lg font-bold text-blue-700">${prod.price} ج.م</div>
            <div class="text-xs text-gray-500">المتوفر: ${prod.stock ?? 0}</div>
          </div>
          <div class="text-right">
            <div class="text-sm mb-1">${prod.avgRating ? `⭐ ${prod.avgRating}` : 'بدون تقييم'}</div>
            <div class="flex gap-2">
              <button onclick="quickViewOpen(${prod.id});event.stopPropagation();" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm">🔎 عرض</button>
              <button onclick="addToCartFromCard(${prod.id});event.stopPropagation();" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">🛒</button>
            </div>
          </div>
        </div>
      </div>
    `;
    productsGrid.appendChild(card);
  });
}

/* ========== سلة المشتريات ========== */
function addToCartFromCard(productId) {
  const p = allProducts.find(x => Number(x.id) === Number(productId));
  if (!p) return showToast("❌ المنتج غير موجود", false);
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const existing = cart.find(i => i.id === p.id);
  if (existing) existing.quantity = Math.min(existing.quantity + 1, p.stock || 999);
  else cart.push({ id: p.id, name: p.name, price: p.price, quantity: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  showToast("✅ تمت الإضافة إلى السلة");
}

/* ========== عرض سريع ========== */
async function quickViewOpen(productId) {
  try {
    const { data, error } = await supabase
      .from("products")
      .select(`
        id, name, description, price, stock, category,
        product_images ( image_url, is_primary, ordering ),
        product_reviews ( rating, comment )
      `)
      .eq("id", productId)
      .single();

    if (error || !data) throw error;

    const imgs = (data.product_images || []).sort((a, b) => (a.ordering || 0) - (b.ordering || 0));
    const ratings = (data.product_reviews || []).map(r => Number(r.rating)).filter(Boolean);
    const avg = ratings.length ? Math.round((ratings.reduce((a, b) => a + b, 0) / ratings.length) * 10) / 10 : null;

    qImages.innerHTML = imgs.length
      ? imgs.map(i => `<img src="${escapeHtml(i.image_url)}" class="w-full rounded mb-2">`).join('')
      : `<img src="https://via.placeholder.com/400x300" class="w-full rounded">`;

    qName.textContent = data.name;
    qDesc.textContent = data.description || "لا يوجد وصف";
    qPrice.textContent = `${data.price} ج.م`;
    qStock.textContent = data.stock > 0 ? `متوفر (${data.stock})` : "غير متوفر";
    qRating.innerHTML = avg ? `⭐ ${avg} (${ratings.length})` : "بدون تقييم";
    qQty.value = 1;

    qAdd.onclick = () => addToCartFromCard(data.id);
    qBuy.onclick = () => {
      addToCartFromCard(data.id);
      showToast("✅ تم الإضافة للسلة، جاري الانتقال...");
      setTimeout(() => (window.location.href = "cart.html"), 800);
    };

    quickView.classList.remove("hidden");
    quickView.classList.add("flex");
    qFull.onclick = () => {
      closeQuickView();
      openProduct(data.id);
    };
  } catch (err) {
    console.error("quickView error:", err);
    showToast("⚠️ خطأ أثناء عرض المنتج", false);
  }
}

function closeQuickView() {
  quickView?.classList.add("hidden");
  quickView?.classList.remove("flex");
}

searchInput?.addEventListener("input", debounce(fetchWithUi, 300));
sortSelect?.addEventListener("change", () => applySortAndRender());
applyFiltersBtn?.addEventListener("click", fetchWithUi);
resetFiltersBtn?.addEventListener("click", () => {
  categoryFilter.value = "";
  stockFilter.value = "";
  priceMin.value = "";
  priceMax.value = "";
  fetchWithUi();
});

function debounce(fn, wait = 300) {
  let t;
  return (...args) => {
    clearTimeout(t);
    t = setTimeout(() => fn.apply(this, args), wait);
  };
}

function fetchWithUi() {
  fetchProducts({
    search: searchInput?.value || "",
    category: categoryFilter?.value || "",
    sort: sortSelect?.value || "newest",
    minPrice: priceMin?.value ? Number(priceMin.value) : null,
    maxPrice: priceMax?.value ? Number(priceMax.value) : null,
    stock: stockFilter?.value || "",
  });
}

async function checkLogin() {
  const { data } = await supabase.auth.getSession();
  const session = data?.session;
  const userName = document.getElementById("userName");
  const loginBtn = document.getElementById("loginBtn");
  if (session?.user) {
    userName.textContent = session.user.email;
    userName.classList.remove("hidden");
    loginBtn.classList.add("hidden");
  } else {
    userName.classList.add("hidden");
    loginBtn.classList.remove("hidden");
  }
}

(async function init() {
  await checkLogin();
  await fetchProducts();
})();
</script>

</body>
</html>
